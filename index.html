<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="getText">Get Text</button>
    <button id="getValue">Get Value</button>
    <button id="getChat">Get Chat</button>
    <div id="output"></div>
    <hr />
    <form id="startChat">
      <div>
        <input type="text" placeholder="title" id="title" />
      </div>
      <div>
        <textarea placeholder="I want to say..." id="content"></textarea>
      </div>
      <input type="submit" value="Submit" />
    </form>

    <script>
      document.getElementById("getText").addEventListener("click", getText);
      document.getElementById("getValue").addEventListener("click", getValue);
      document.getElementById("getChat").addEventListener("click", getChat);
      document
        .getElementById("startChat")
        .addEventListener("submit", startChat);

      function getText() {
        fetch("sample.txt")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("output").innerHTML = data;
          })
          .catch((err) => console.log(err));
      }

      function getValue() {
        fetch("color.json")
          .then((res) => res.json())
          .then((data) => {
            let value = "<h2>Colors</h2>";
            data.forEach((colors) => {
              value += `
                <ul>
                    <li>Color:${colors.color}</li>
                    <li>Value:${colors.value}</li>
                </ul>
                `;
              document.getElementById("output").innerHTML = value;
            });
          });
      }
      function getChat() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((res) => res.json())
          .then((data) => {
            let chats = "<h2>Chat</h2>";
            data.forEach((chat) => {
              chats += `
                <ul>
                    <liTitle:${chat.title}</li>
                    <li>Context:${chat.body}</li>
                </ul>
                `;
              document.getElementById("output").innerHTML = chats;
            });
          })
          .catch((err) => console.log(err));
      }

      function startChat(e) {
        e.preventDefault();
        let title = document.getElementById("title").value;
        let content = document.getElementById("content").value;

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            Accept: "*/*",
            "Content-type": "application/json",
          },
          body: JSON.stringify({ title: title, content: content }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
    </script>
  </body>
</html>
